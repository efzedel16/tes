<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="container user-select-none">

    <h1 class="my-5 text-center">
        <a class="btn btn-primary"
           href="index.php">
            <i class="fa-arrow-left fas"></i>
        </a>
        Input Student Data
    </h1>

    <form class="card col-md-6 m-auto p-3">
        <!--name, username-->
        <div class="justify-content-between row">
            <!--name-->
            <div class="col-md-7 mb-3">
                <div class="form-floating">
                    <input class="form-control"
                           id="name"
                           name="name"
                           placeholder="name"
                           type="text">
                    <label class="form-label"
                           for="name">Nama Lengkap
                    </label>
                </div>
            </div>
            <!--name-->

            <!--username-->
            <div class="col-md-5 mb-3">
                <div class="form-floating">
                    <input class="form-control"
                           id="username"
                           name="username"
                           placeholder="username"
                           type="text">
                    <label for="username"
                           class="form-label">@username
                    </label>
                </div>
            </div>
            <!--username-->
        </div>
        <!--name, username-->

        <!--email, phone-->
        <div class="justify-content-between row">
            <!--email-->
            <div class="col-md-7 mb-3">
                <div class="form-floating">
                    <input type="text"
                           class="form-control"
                           id="email"
                           placeholder="email"
                           name="email">
                    <label for="email"
                           class="form-label">Email
                    </label>
                </div>
            </div>
            <!--email-->

            <!--phone-->
            <div class="col-md-5 mb-3">
                <div class="form-floating">
                    <input type="number"
                           class="form-control"
                           id="phone"
                           placeholder="phone"
                           name="phone">
                    <label for="phone"
                           class="form-label">Nomor Telpon
                    </label>
                </div>
            </div>
            <!--phone-->
        </div>
        <!--email, phone-->

        <!--gender-->
        <div class="d-flex justify-content-around">
            <!--male-->
            <div class="form-check">
                <i class="fa-male fas"></i>
                <input class="form-check-input"
                       id="male"
                       name="gender"
                       type="radio">
                <label class="form-check-label"
                       for="male">Male
                </label>
            </div>
            <!--male-->

            <!--female-->
            <div class="form-check">
                <i class="fa-male fas"></i>
                <input class="form-check-input"
                       id="female"
                       name="gender"
                       type="radio">
                <label class="form-check-label"
                       for="female">Female
                </label>
            </div>
            <!--female-->
        </div>
        <!--gender-->

        <hr class="border border-3 border-white rounded-pill">
        <span class="mb-3">Ulang Tahun</span>

        <!--birth-->
        <div class="justify-content-between row">
            <!--place-->
            <div class="col-md-7 mb-3">
                <div class="form-floating">
                    <input class="form-control"
                           id="place"
                           name="place"
                           placeholder=place"
                           type="text">
                    <label class="form-label"
                           for="place">Tempat
                    </label>
                </div>
            </div>
            <!--place-->

            <!--date, month, year-->
            <div class="col-md-5 mb-3">
                <div class="form-floating">
                    <input class="form-control"
                           id="birth"
                           name="birth"
                           placeholder="birth"
                           type="date">
                    <label for="birth"
                           class="form-label">Bulan, Tanggal, Tahun
                    </label>
                </div>
            </div>
            <!--date, month, year-->
        </div>
        <!--birth-->

        <hr class="border border-3 border-white rounded-pill">
        <span class="mb-3">Alamat Tinggal</span>

        <!--address-->
        <!--street, residence-->
        <div class="justify-content-between row">
            <!--street-->
            <div class="col-md-5 mb-3">
                <div class="form-floating">
                    <input type="text"
                           class="form-control"
                           id="street"
                           placeholder="street"
                           name="street">
                    <label for="street"
                           class="form-label">Jalan
                    </label>
                </div>
            </div>
            <!--street-->

            <!--residence-->
            <div class="col-md-7 mb-3">
                <div class="form-floating">
                    <input type="text"
                           class="form-control"
                           id="residence"
                           placeholder="residence"
                           name="residence">
                    <label for="residence"
                           class="form-label">Perumahan
                    </label>
                </div>
            </div>
            <!--residence-->
        </div>
        <!--street, residence-->

        <!--neighborhood, hamlet, urban village-->
        <div class="justify-content-between row">
            <!--neighborhood-->
            <div class="col mb-3">
                <div class="form-floating">
                    <input type="text"
                           class="form-control"
                           id="neighborhood"
                           placeholder="neighborhood"
                           name="neighborhood">
                    <label for="neighborhood"
                           class="form-label">RT
                    </label>
                </div>
            </div>
            <!--neighborhood-->

            <!--hamlet-->
            <div class="col mb-3">
                <div class="form-floating">
                    <input type="text"
                           class="form-control"
                           id="hamlet"
                           placeholder="hamlet"
                           name="hamlet">
                    <label for="hamlet"
                           class="form-label">RW
                    </label>
                </div>
            </div>
            <!--hamlet-->

            <!--urban village-->
            <div class="col-md-7 mb-3">
                <div class="form-floating">
                    <input type="text"
                           class="form-control"
                           id="urbanVillage"
                           placeholder="urbanVillage"
                           name="urbanVillage">
                    <label for="urbanVillage"
                           class="form-label">Kelurahan/Desa
                    </label>
                </div>
            </div>
            <!--urban village-->
        </div>
        <!--neighborhood, hamlet, urban village-->

        <!--sub district, zip code-->
        <div class="justify-content-between row">
            <!--sub district-->
            <div class="col-md-7 mb-3">
                <div class="form-floating">
                    <input type="text"
                           class="form-control"
                           id="subDistrict"
                           placeholder="subDistrict"
                           name="subDistrict">
                    <label for="subDistrict"
                           class="form-label">Kecamatan
                    </label>
                </div>
            </div>
            <!--sub district-->

            <!--zip code-->
                <div class="col-md-5 mb-3">
                    <div class="form-floating">
                        <input type="text"
                               class="form-control"
                               id="zipCode"
                               placeholder="zipCode"
                               name="zipCode">
                        <label for="zipCode"
                               class="form-label">Kode Pos
                        </label>
                    </div>
                </div>
            <!--zip code-->
        </div>
        <!--sub district, zip code-->

        <!--province, country-->
        <div class="justify-content-between row">
            <!--province-->
            <div class="col-md-6 mb-3">
                <div class="form-floating">
                    <input type="text"
                           class="form-control"
                           id="province"
                           placeholder="province"
                           name="province">
                    <label for="province"
                           class="form-label">Provinsi
                    </label>
                </div>
            </div>
            <!--province-->

            <!--country-->
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="text"
                               class="form-control"
                               id="country"
                               placeholder="country"
                               name="country">
                        <label for="country"
                               class="form-label">Negara
                        </label>
                    </div>
                </div>
            <!--country-->
        </div>
        <!--province, country-->
        <!--address-->
    </form>
